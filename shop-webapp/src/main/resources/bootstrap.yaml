server:
  port: 8014
  tomcat:
    max-threads: 2000
    max-connections: 10000
    min-spare-threads: 100

spring:
  profiles:
    active: dev #默认为开发环境
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false
  application:
    name: shop-webapp
  cloud:
    nacos:
      config:
        refresh-enabled: true
        file-extension: yaml
