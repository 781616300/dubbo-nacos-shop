server:
  port: 8014
  tomcat:
    max-threads: 2000
    max-connections: 10000
    min-spare-threads: 100

spring:
  profiles:
    active: local #默认为开发环境
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false
  application:
    name: shop-webapp
  cloud:
    nacos:
      config:
        refresh-enabled: true
        file-extension: yaml
        #        group: @project.name@
        #        prefix: application

#访问地址：http://127.0.0.1:8014/actuator/health
management:
  endpoint:
    health:
      show-details: always
  health:
    elasticsearch:
      enabled: false
  endpoints:
    web:
      exposure:
        include: info, health, metrics

mybatis:
  mapper-locations:
    - classpath*:mapper/*/*.xml
    - classpath*:mapper/*.xml
