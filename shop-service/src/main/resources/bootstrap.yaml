server:
  port: 20014

spring:
  profiles:
    active: dev #默认为开发环境
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false
  application:
    name: shop-service
  cloud:
    nacos:
      config:
        refresh-enabled: true
        file-extension: yaml

#mybatis:
#  mapper-locations:
#    - classpath*:mapper/*/*.xml
#    - classpath*:mapper/*.xml

management:
  endpoint:
    health:
      show-details: always
  health:
    elasticsearch:
      enabled: false
  endpoints:
    web:
      exposure:
        include: info, health, metrics

dubbo:
  application:
    id: shop-service
  protocol:
    name: dubbo
    port: -1
    threads: 2000
  scan:
    base-packages: com.xialuo.shop

